<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main1">
        <div class="form-container">
            <form id="GenerateTable">

                <div class="input-container row">
                    <label for="row-input">Number of Rows:</label>
                    <input type="number" id="row-input" name="row-input" placeholder="Enter number of rows" required>
                </div>
                
                <div class="input-container col">
                    <label for="col-input">Number of Columns:</label>
                    <input type="number" id="col-input" name="col-input" placeholder="Enter number of columns" required>
                </div>

                <div id="submit-btn">
                    <button type="submit" id="submit"> Generate Table </button>
                </div>
            </form>
        </div>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
